<!doctype html>
<script type="text/javascript" src="https://code.jquery.com/jquery-3.3.0.min.js" integrity="sha256-RTQy8VOmNlT6b2PIRur37p6JEBZUE7o8wPgMvu18MC4=" crossorigin="anonymous"></script>
    
<html lang="en">
<head>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="functions.js"></script>    
    <script>
    window.onload = function() {
        document.getElementById('date').valueAsDate = new Date();
        var grabDate = document.getElementById('date').value;
        getEvents(grabDate);
    }
    $('#myModal').on('shown.bs.modal', function () {
      $('#myInput').focus()
    })
    </script>
     <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <div id="previewProgram">
            <div class="col-lg-6">
                <div id="commonsPlayer" class="player hidden">
                </div>
            </div>
            <div class="col-lg-6">
                <div id="lordsPlayer" class="player hidden">
                </div>
            </div>
        </div><!-- previewProgram -->
        <div id="players">
        </div><!-- players -->
        
        <div id="buttons">
            <button type="button" class="btn btn-primary" data-toggle="modal" data-target="#myModal">
                Options
            </button>
        </div>
        
        <div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog" role="document">
                <div class="modal-content">
                    <div class="modal-header">
                        <h5 class="modal-title">Multi-view Options</h5>
                        <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                        <span aria-hidden="true">&times;</span>
                        </button>
                    </div><!-- modal header -->
                    <div class="modal-body">
                        <div class="col-12">
                            <input id="date" type="date" class="input-sm form-control" value="" onchange="getEvents(this.value)">
                        </div>
                        <div class="col-lg-12">
                            <select id="eventTypes" class="input-sm form-control" onchange="getEvents(document.getElementById('date').value); return false;">
                                <option value="live">Live Events</option>
                                <option value="vod">On Demand</option>
                                <option value="all">All Events</option>
                            </select>
                        </div>
                        <div class="col-12">    
                            <select id="selectEvent" class="input-sm form-control" onchange="getEventDetails(this.value); return false;"> </select>
                        </div>
                        <div class="col-lg-12">    
                            <a href="#" onclick="makeMultiview();return false;" class="btn btn-warning" role="button">Do Something!</a>
                        </div>    
                    </div><!-- modal body -->
                    <div class="modal-footer">
                        <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
                    </div><!-- modal footer -->
                </div><!-- modal content -->
            </div><!-- modal-dialog -->
        </div><!-- myModal -->    
    </div><!-- container -->
</body>
</html>
